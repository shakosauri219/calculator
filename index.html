<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body id="body">
  <header>
    <h1>calc</h1>
    <div class="switch-button">
      <div class="numbers">
        <h3>1</h3>
        <h3>2</h3>
        <h3>3</h3>
      </div>

      <h2>THEME</h2>

      <div id="toggle-container" class="tri-state-toggle">
        <input class="button-switch" type="radio" name="toggle" id="one" />
        <input class="button-switch" type="radio" name="toggle" id="two" />
        <input class="button-switch" type="radio" name="toggle" id="three" />
      </div>
    </div>
  </header>

  <main>
    <div id="output-div" class="output">
      <h1 id="output">0</h1>
    </div>

    <div class="big-div">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button del">DEL</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">+</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">-</button>
      <button class="button">.</button>
      <button class="button">0</button>
      <button class="button">/</button>
      <button class="button">x</button>
      <button class="big-button reset">RESET</button>
      <button class="big-button equal">=</button>
    </div>
  </main>

  <script src="main.js"></script>
  
</body>
</html>
